plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'scala'

    id 'com.twilio.guardrail' version '0.62.2'
}

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    // Scala version
    implementation 'org.scala-lang:scala-library:2.13.4'

    // cats
    implementation 'org.typelevel:cats-core_2.13:2.3.1'
    implementation 'org.typelevel:cats-effect_2.13:2.3.3'

    // circe
    implementation 'io.circe:circe-core_2.13:0.13.0'
    implementation 'io.circe:circe-parser_2.13:0.13.0'

    // http4s
    implementation 'org.http4s:http4s-blaze-client_2.13:0.21.19'
    implementation 'org.http4s:http4s-blaze-server_2.13:0.21.19'
    implementation 'org.http4s:http4s-circe_2.13:0.21.19'
    implementation 'org.http4s:http4s-dsl_2.13:0.21.19'

    // "org.scalatest"    %% "scalatest"             % scalatestVersion % Test,

    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}

application {
    // Define the main class for the application.
    mainClassName = 'guardrail.gradle.sample.http4s.AppKt'
}

guardrail {
    // generate a server stub in scala with http4s resources
    petstoreServer {
        inputFile = file('src/main/resources/server1.yaml')
        gen {
            packageName = 'com.foobar.generated.petstore.server'
            kind = 'server'
            language = 'scala'
            framework = 'http4s'
        }
    }
}

compileJava.dependsOn guardrail.petstoreServer.gen

// sourceSets.main.scala.srcDirs += 'build/guardrail-sources/scala'
sourceSets.main.scala.srcDirs += new File(buildDir, 'guardrail-sources/scala')
